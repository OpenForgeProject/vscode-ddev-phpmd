name: Extension Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Test Extension
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Check types
        run: npm run check-types

      - name: Compile extension
        run: npm run compile-tests

      - name: Run tests
        run: xvfb-run -a npm run test
        if: runner.os == 'Linux'

      - name: Run tests (macOS)
        run: npm run test
        if: runner.os == 'macOS'
